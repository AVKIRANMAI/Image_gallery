<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Team Grid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="team-section">
    <h2 class="section-title">Our Leadership</h2>

    <div class="team-grid">
      <article class="card">
        <img class="photo" src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="Vijay Shekhar Sharma">
        <div class="card-body">
          <h4 class="name">Vijay Shekhar Sharma</h4>
          <p class="role">Founder &amp; CEO</p>
          <img class="logo" src="https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg" alt="Paytm logo">
        </div>
      </article>

      <article class="card">
        <img class="photo" src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png" alt="Kunal Shah">
        <div class="card-body">
          <h4 class="name">Kunal Shah</h4>
          <p class="role">Founder</p>
          <img class="logo" src="https://cdn.masaischool.com/masai-website/cred_0a47d7b4f8.png" alt="CRED logo">
        </div>
      </article>

      <article class="card">
        <img class="photo" src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg" alt="Amrish Rau">
        <div class="card-body">
          <h4 class="name">Amrish Rau</h4>
          <p class="role">CEO</p>
          <img class="logo" src="https://cdn.masaischool.com/masai-website/pine_labs_0aa2407434.png" alt="Pine Labs logo">
        </div>
      </article>

      <article class="card">
        <img class="photo" src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg" alt="Sampad Swain">
        <div class="card-body">
          <h4 class="name">Sampad Swain</h4>
          <p class="role">Co-Founder &amp; CEO</p>
          <img class="logo" src="https://cdn.masaischool.com/masai-website/instamojo_8763e704f7.png" alt="Instamojo logo">
        </div>
      </article>

      <!-- Add more cards as needed -->
    </div>
  </main>
</body>
</html>
